<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=no" />
<style>
    #container{
        display: flex;
        width: 100%;
        flex-flow: wrap;
    }
    #container button {
        margin: 4px;
    }
</style>
<body>
    <h2>游戏的目标是找到群号</h2>
    <hr>
    <div id="container">
    </div>
</body>

<script>
localStorage.clear()
const container = document.getElementById("container")
fetch("./config.json?"+Math.random()).then(d=>d.json()).then(list=>{
    list.map((url, i)=>{
        const btn = document.createElement("button")
        btn.onclick = () => {
            location.href = "." + url
        }
        btn.innerText = `第${i+1}关`
        container.appendChild(btn)
    })
})
</script>
